<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://wallpapers.com/images/high/one-piece-pictures-bjm9tdff9yzguoup.webp');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .registration-container h2 {
            margin-bottom: 20px;
            font-family: 'Brush Script MT', cursive;
            color: #ff6f61;
        }
        .registration-container input[type="text"], .registration-container input[type="password"], .registration-container textarea {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .registration-container input[type="text"]:focus, .registration-container input[type="password"]:focus, .registration-container textarea:focus {
            border-color: #ff6f61;
        }
        .registration-container button {
            width: 100%;
            padding: 12px;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .registration-container button:hover {
            background-color: #e55b50;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="registration-container">
        <h2>Pirate Registration</h2>
        <form action="/register" method="POST">
            <input type="text" name="fullname" placeholder="Full Name" required><br>
            <input type="text" name="skill" placeholder="Skill" required><br>
            <textarea name="previousCrew" placeholder="Previous Crew Details" rows="4" required></textarea><br>
            <button type="submit">Register</button>
        </form>
    </div>

</body>
</html>
